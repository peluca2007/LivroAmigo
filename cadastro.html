<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Cadastro de doadores, leitores e voluntários da Biblioteca Comunitária Livro Amigo.">
  <title>Cadastro — Livro Amigo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a class="brand" href="index.html">
        <img src="Public/ChatGPT%20Image%208%20de%20set.%20de%202025,%2017_44_16.png" alt="Livro Amigo" width="80" height="80" loading="lazy">
        <span>Livro Amigo</span>
      </a>
      <nav class="nav">
        <a href="index.html">Início</a>
        <a href="livros.html">Livros</a>
        <a href="eventos.html">Eventos</a>
        <a href="cadastro.html" aria-current="page">Cadastro</a>
        <a href="login.html" class="btn">Login</a>
        <a href="perfil.html" class="btn btn--outline">Perfil</a>
      </nav>
    </div>
  </header>

  <main class="container narrow">
    <h1>Cadastro</h1>
    <p class="muted center">Preencha os campos abaixo para fazer parte da nossa biblioteca comunitária.</p>

    <form class="form" action="login.html" method="get">
      <fieldset>
        <legend>Dados pessoais</legend>

        <label for="nome">Nome completo</label>
        <input id="nome" name="nome" type="text" autocomplete="name" required>

        <label for="email">E-mail</label>
        <input id="email" name="email" type="email" autocomplete="email" required>

        <label for="telefone">Telefone</label>
        <input id="telefone" name="telefone" type="tel" inputmode="tel" autocomplete="tel-national" placeholder="(00) 00000-0000" pattern="^\(?\d{2}\)?\s?\d{4,5}-?\d{4}$" required>
      </fieldset>

      <fieldset>
        <legend>Perfil</legend>

        <label for="tipo">Tipo de usuário</label>
        <select id="tipo" name="tipo" required>
          <option value="" selected disabled>Selecionar</option>
          <option value="doador">Doador</option>
          <option value="leitor">Leitor</option>
          <option value="voluntario">Voluntário</option>
        </select>

        <label for="local">Localização (cidade/UF)</label>
        <input id="local" name="local" type="text" placeholder="Ex.: Fortaleza/CE" required>

        <label class="checkbox">
          <input type="checkbox" name="newsletter"> Quero receber novidades por e-mail
        </label>
      </fieldset>

      <div class="form-actions">
        <button class="btn" type="submit">Criar conta</button>
        <a class="btn btn--ghost" href="login.html">Já tenho conta</a>
      </div>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>Projeto Livro Amigo · Biblioteca Comunitária</p>
    </div>
  </footer>
</body>
</html>
